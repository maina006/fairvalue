<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Value Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fair Value Calculator</h1>
        
        <label for="goi">Gross Operating Income (₹ crores):</label>
        <input type="number" id="goi" placeholder="Enter GOI"><br>

        <label for="expenses">Operating Expenses (₹ crores):</label>
        <input type="number" id="expenses" placeholder="Enter Expenses"><br>

        <label for="sharePrice">Share Price (₹):</label>
        <input type="number" id="sharePrice" placeholder="Enter Share Price"><br>

        <label for="shares">Number of Shares (crores):</label>
        <input type="number" id="shares" placeholder="Enter Number of Shares"><br>

        <label for="profit">Net Profit (₹ crores):</label>
        <input type="number" id="profit" placeholder="Enter Net Profit"><br>

        <label for="assumedCapRate">Assumed Cap Rate (%):</label>
        <input type="number" id="assumedCapRate" step="0.01" placeholder="Enter Assumed Cap Rate"><br>

        <label for="calculatedCapRate">Calculated Cap Rate (%):</label>
        <input type="number" id="calculatedCapRate" step="0.01" placeholder="Enter Calculated Cap Rate"><br>

        <button onclick="calculateValues()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateValues() {
            var goi = parseFloat(document.getElementById('goi').value);
            var expenses = parseFloat(document.getElementById('expenses').value);
            var sharePrice = parseFloat(document.getElementById('sharePrice').value);
            var shares = parseFloat(document.getElementById('shares').value);
            var profit = parseFloat(document.getElementById('profit').value);
            var assumedCapRate = parseFloat(document.getElementById('assumedCapRate').value) / 100;
            var calculatedCapRate = parseFloat(document.getElementById('calculatedCapRate').value) / 100;

            var noi = goi - expenses;
            var marketCap = sharePrice * shares;

            var companyValueAssumed = profit / assumedCapRate;
            var fairValuePerShareAssumed = companyValueAssumed / shares;

            var companyValueCalculated = profit / calculatedCapRate;
            var fairValuePerShareCalculated = companyValueCalculated / shares;

            var capRateCalc = (noi / marketCap) * 100;

            document.getElementById('result').innerHTML = `
                Net Operating Income (NOI): ₹${noi.toFixed(2)} crores<br>
                Market Cap: ₹${marketCap.toFixed(2)} crores<br>
                Calculated Cap Rate: ${capRateCalc.toFixed(2)}%<br>
                <hr>
                <b>Using Assumed Cap Rate:</b><br>
                Company Value: ₹${companyValueAssumed.toFixed(2)} crores<br>
                Fair Value per Share: ₹${fairValuePerShareAssumed.toFixed(2)}<br>
                <hr>
                <b>Using Calculated Cap Rate:</b><br>
                Company Value: ₹${companyValueCalculated.toFixed(2)} crores<br>
                Fair Value per Share: ₹${fairValuePerShareCalculated.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
